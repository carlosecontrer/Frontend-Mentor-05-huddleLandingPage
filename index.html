<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <header class="header">
      <img src="images/logo.svg" alt="" class="header__logo" />
    </header>

    <section class="hero">
      <img src="images/illustration-mockups.svg" alt="" class="hero__image" />
      <section class="hero__text">
        <h1 class="hero__title">
          Build The Community <br />
          Your Fans Will Love
        </h1>
        <p class="hero__description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="hero__btn">Register</a>
      </section>
    </section>
    <footer class="social">
      <ul class="social__icons">
        <li class="social__item">
          <a href="#" class="social__link" id="ico1"
            ><i class="fab fa-facebook-f social__icon"></i
          ></a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link" id="ico2"
            ><i class="fab fa-twitter social__icon"></i
          ></a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link" ide="ico3"
            ><i class="fab fa-instagram social__icon"></i
          ></a>
        </li>
      </ul>
    </footer>

    </p>
  </footer> -->
  </body>
</html>
